<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Information System</title>
  <link rel="stylesheet" href="/webpages/css/police.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="app-container">
    <header class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <i data-feather="shield"></i>
          <span class="logo-text">CriminalForm</span>
        </div>
        
        <nav class="nav-links">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Services</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
        
        <button class="sign-in-button">Sign In</button>
      </div>
    </header>
    
    <main class="main-content">
      <div class="header-text">
        <h1 class="main-heading">Criminal Information System</h1>
        <p class="sub-heading">Submit and manage criminal's information with our intuitive form system.</p>
      </div>
      
      <div class="form-container">
        <div id="form-section" class="glass-card">
          <div class="form-header">
            <span class="badge">Criminal Information System</span>
            <h1 class="form-title">Criminal Information</h1>
            <p class="form-subtitle">Enter the details of the criminal</p>
          </div>
          
          <form id="police-form" class="police-form" method="POST" action="/criminal">
            <div class="form-group">
              <label for="stationId" class="form-label">
                <i data-feather="hash"></i>
                Criminal ID
              </label>
              <div class="input-container">
                <input id="criminalId" name="criminalId" type="text" class="form-input" placeholder="e.g., Cid-12345">
              </div>
            </div>
            
            <div class="form-group">
              <label for="location" class="form-label">
                <i data-feather="user"></i>
                Name
              </label>
              <div class="input-container">
                <input id="name" name="name" type="text" class="form-input" placeholder="e.g., Aman Sharma">
              </div>
            </div>
            
            <div class="form-group">
              <label for="gender" class="form-label">
                <i data-feather="users"></i>
                Gender
              </label>
              <div class="input-container">
                <select id="gender" name="gender" class="form-input">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Others</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label for="crimeDescription" class="form-label">
                <i data-feather="file-text"></i>
                Crime Description
              </label>
              <div class="input-container">
                <input id="crimeDescription" name="crimeDescription" type="text" class="form-input" placeholder="e.g., crime scene details">
              </div>
            </div>
            
            <div class="form-group">
              <label for="status" class="form-label">
                <i data-feather="alert-triangle"></i>
                Status
              </label>
              <div class="input-container">
                <select id="status" name="status" class="form-input">
                  <option value="Arrested">Arrested</option>
                  <option value="Wanted">Wanted</option>
                  <option value="Released">Released</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label for="description" class="form-label">
                <i data-feather="info"></i>
                Additional Information
              </label>
              <div class="input-container">
                <textarea id="description" name="description" rows="4" class="form-textarea" placeholder="Any additional details..."></textarea>
              </div>
            </div>
            
            <button type="submit" id="submit-button" class="submit-button">Submit Information</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="footer-container">
        Â© <span id="current-year"></span> Police Information System. All rights reserved.
      </div>
    </footer>
  </div>
  
  <script src="/webpages/js/police.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
