<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 30px;
            z-index: -1;
            filter: blur(10px);
        }
        .button {
            margin: 20px;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.5);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease-in-out;
            transform: skewX(-20deg);
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.8);
        }
        .button:active {
            transform: scale(0.95);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Navigation Hub</h1>
        <button class="button" onclick="location.href='/enterData'">Enter Data</button>
        <button class="button" onclick="location.href='/search'">Search Data</button>
        <button class="button" onclick="location.href='/aisearch'">AI Search Data</button>
    </div>
</body>
</html>
